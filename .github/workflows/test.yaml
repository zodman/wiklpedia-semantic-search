on:
  - push

env:
  PINECONE_API_KEY: ${{secrets.PINECONE_API_ENV}}
  PINECONE_API_ENV: ${{secrets.PINECONE_API_ENV}}
  OPENAI_API_KEY: ${[secrets.OPENAI_API_KEY}}


jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Excute main
        run: |
          python main.py run --format=json
        env:
          HEADLESS: "1"

  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: python -m pip install -r requirements-dev.txt

      - name: Excute tests
        run: pytest
        env:
          HEADLESS: "1"
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: |
          curl -sLO https://github.com/stripe/stripe-cli/releases/download/v$VERSION/stripe_${{VERSION}}_linux_amd64.deb
          dpkg -i stripe_${{VERSION}}_linux_amd64.deb
        env:
          VERSION: "1.16.0"
      - run: stripe version

      - name: Install dependencies
        run: python -m pip install flake8

      - name: Excute flake
        run: flake8
